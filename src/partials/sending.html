<h1>Sending</h1>

<ul id="info-list">
	<li ng-click='showUser()'>
		<h5>Login</h5>
		<p>{{user.auth.login}}</p>
	</li>
	<li>
		<h5>Password</h5>
		<p>{{user.auth.password}}</p>
	</li>
	<li>
		<h5>Email</h5>
		<p>{{user.auth.email}}</p>
	</li>
	<li>
		<h5>Name</h5>
		<p>{{user.personal.name}}</p>
	</li>
	<li>
		<h5>Birth Date</h5>
		<p ng-bind="getFullDate()"></p>
	</li>
	<li>
		<h5>Additional information</h5>
		<p>{{user.personal.addInfo}}</p>
	</li>
</ul>
