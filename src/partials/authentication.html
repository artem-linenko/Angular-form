<h1>Authentication</h1>

<form name="form" id="auth-form">
	<input type="text" ng-model="user.login" ng-model-options="{ updateOn: 'blur' }" name="login" placeholder="Login" required="">
	<div ng-show="form.$submitted || form.login.$touched">
		<span ng-show="form.login.$error.required">Please enter login.</span>
	</div>

	<input type="email" ng-model="user.email" name="uMail" ng-model-options="{ updateOn: 'blur' }" placeholder="Email" required="">
	<div ng-show="form.$submitted || form.uMail.$touched">
		<span ng-show="form.uMail.$error.required">Please enter your email.</span>
		<span ng-show="form.uMail.$error.email">Email is not valid.</span>
	</div>

	<input type="password" name="password" ng-model="user.password" ng-model-options="{ updateOn: 'blur' }" placeholder="Password" required="">
	<div ng-show="form.$submitted || form.password.$touched">
		<span ng-show="form.password.$error.required">Please enter password.</span>
	</div>

	<input type="password" name="confirm" ng-model="user.confirm" placeholder="Confirm password" password-confirm required="">
	<div ng-show="form.$submitted || form.confirm.$touched">
		<span ng-show="form.confirm.$error.required">Please enter password.</span>
		<span ng-show="form.confirm.$error.compared">Password should be the same</span>
	</div>

	<input type="submit" class="submit" ng-disabled="!form.$valid">
</form>
